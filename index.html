<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Bubbles!</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/overlay.css">
</head>

<body>
    <!--Find alternative for javascript: void(0)-->
    <div id="nav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#" style="color: white; font-size: 72px;">Shop</a>
            <a href="#" onclick="buy10()">Buy 10!</a>
            <a href="#" onclick="buy50()">Buy 50!</a>
            <a href="#" onclick="buy100()">Buy 100!</a>
            <a href="#" onclick="buy500()">Buy 500!</a>
            <a href="#" onclick="buy1000()">Buy 1000!</a>
            <a href="#" onclick="buy2500()">Buy 2500!</a>
            <a href="#" onclick="buy5000()">Buy 5000!</a>
            <a href="#" onclick="buy10000()">Buy 10000!</a>
            <a href="#" onclick="buy15000()">Buy 15000!</a>
            <a href="#" onclick="buy20000()">Buy 20000!</a>
            <a href="#" onclick="buy25000()">Buy 25000!</a>
        </div>
    </div>

    <table style="width: 100%">
        <tr>
            <td>
                <span onclick="openNav()" style="font-size: 36px; cursor: pointer;">&#9776</span>
            </td>
            <td class="labels">
                <span id="count">Bubbles: 0</span>
            </td>
            <td class="labels">
                <span id="addition">Bubbles/second: 0</span>
            </td>
        </tr>
    </table>

    <div class="canvas">
        <canvas id="bubbleCanvas">
        Your browser does not support this game.
        </canvas>
    </div>

    <script type="text/javascript" src="scripts/bubbles.js">


    </script>
</body>
