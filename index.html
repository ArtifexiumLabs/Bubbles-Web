<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Bubbles!</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

    </style>
</head>

<body>
    <canvas id="bubbleCanvas">
    </canvas>
    <script>
        
        draw();
        
        async function draw() {
            var canvas = document.getElementById("bubbleCanvas");
            var context = canvas.getContext("2d");
            context.canvas.width = window.innerWidth;
            context.canvas.height = window.innerHeight;

            while (true) {
                var x = Math.floor(Math.random() * document.body.clientWidth);
                var y = Math.floor(Math.random() * document.body.clientHeight);
                var radius = Math.floor((Math.random() * 100) + 10);
                context.beginPath();
                context.arc(x, y, radius, 0, 2 * Math.PI);
                context.fillStyle = getRandomColor();
                context.fill();
                await sleep(500);
            }
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

    </script>
</body>
